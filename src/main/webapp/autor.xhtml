<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}"/>
		<f:viewAction action="#{autorBean.carregarAutorPeloId}" if="#{param.autorId != null}"/>
	</f:metadata>
	<ui:define name="titulo">
		<p:outputLabel>Novo autor</p:outputLabel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="autor">
			<p:fieldset legend="Dados do Autor">
				<h:panelGrid columns="3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{autorBean.autor.nome}" required="true" requiredMessage="Autor obrigatório" validatorMessage="O autor deve ter no mínimo 5 caracteres">
						<f:validateLength minimum="5"/>
					</p:inputText>
					<p:message for="nome"/>
					<p:outputLabel value="E-mail:" for="email" />
					<p:inputText id="email" value="#{autorBean.autor.email}" required="true" validatorMessage="Email inválido">
						<f:attribute name="type" value="email"/>
						<f:validateRegex pattern=".+@.+"/>
						<f:ajax event="blur" render="messageEmail"/>
					</p:inputText>
					<p:message id="messageEmail" for="email"/>
					<p:commandButton value="Gravar" action="#{autorBean.gravar}" process="@form" update="@form :formTabelaAutores"/>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
		<h:form id="formTabelaAutores">
			<p:dataList value="#{autorBean.autores}" var="autor" type="definition">
				<f:facet name="header">Autores</f:facet>
				<p:commandButton icon="fa fa-fw fa-edit" update=":autor">
					<f:setPropertyActionListener value="#{autor}" target="#{autorBean.autor}"/>
				</p:commandButton>
				<p:commandButton action="#{autorBean.remover(autor)}" icon="fa fa-fw fa-remove" update="@form"/>
				#{autor.nome} - #{autor.email}
			</p:dataList>
		</h:form>
	</ui:define>
	<ui:define name="rodapé">Cadastro de autores</ui:define>
</ui:composition>
</html>
