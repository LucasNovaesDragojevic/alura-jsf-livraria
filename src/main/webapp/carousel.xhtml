<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel>Carrosel</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:carousel value="#{livroBean.livros}" var="livro" headerText="Acervo de livros" responsive="true">
				<p:panelGrid columns="2" style="width:100%; margin:10px 0px" styleClass="ui-panelgrid-blank" columnClasses="label,value" layout="grid">
					<f:facet name="header">#{livro.titulo}</f:facet>
					<p:outputLabel value="ISBN"/>
					<p:outputLabel value="#{livro.isbn}"/>
					<p:outputLabel value="Autor"/>
					<p:outputLabel>
						<p:repeat var="autor" value="#{livro.autores}">
							#{autor.nome} 
						</p:repeat>
					</p:outputLabel>
					<p:outputLabel value="Data de Lançamento"/>
					<p:outputLabel value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</p:outputLabel>
					<p:outputLabel value="Preço"/>
					<p:outputLabel value="#{livro.preco}"/>
				</p:panelGrid>
				<f:facet name="footer">
					Total de livros: #{fn:length(livroBean.livros)}
				</f:facet>
			</p:carousel>
		</h:form>
	</ui:define>
	<ui:define name="rodapé">Teste Carrosel</ui:define>
</ui:composition>
</html>
